<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients for a modern look -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D89EF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5FAD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28A745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E7E34;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Phi Symbol with Checkmark -->
  <g filter="url(#shadow)">
    <!-- Phi Symbol -->
    <text x="50" y="70" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="64" fill="url(#blueGradient)">Î¦</text>
    <!-- Checkmark -->
    <path d="M95 50 L110 70 L135 40" stroke="url(#greenGradient)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Company Name -->
  <text x="150" y="65" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="48" fill="#333333">PhiSelect</text>
</svg>