name: Build and Deploy React App

on:
  push:
    branches:
      - develop  # Adjust if needed

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: sudhaaym
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push React Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: sudhaaym/react-app:latest

  deploy:
    name: Deploy React App
    runs-on: self-hosted
    needs: build
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: 10.0.2.163
          username: ec2-user
          key: ${{ secrets.EC2PHISELECT }}
          script: |
            set -ex
            REMOTE_DIR="/home/ubuntu/react-app"
            REPO_URL="https://${{ secrets.GIT_TOKEN }}@github.com/ayminfotech/phiselect-react-app.git"
            
            # Clone repo if it doesn't exist; otherwise, update it
            if [ ! -d "$REMOTE_DIR" ]; then
              echo "Directory not found. Cloning repository..."
              git clone "$REPO_URL" "$REMOTE_DIR"
            else
              echo "Directory exists. Updating repository..."
              cd "$REMOTE_DIR"
              git checkout develop
              git pull origin develop
            fi
            
            cd "$REMOTE_DIR"
            ls -la
            
            docker login -u sudhaaym -p "${{ secrets.DOCKER_TOKEN }}"
            docker-compose pull
            docker-compose down || true
            docker-compose up -d